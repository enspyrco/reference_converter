name: reference_converter
description: A desktop app to automate collecting references by converting to an appropriate format and saving along with relevant metadata.
publish_to: 'none'
version: 0.0.0-a1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  desktop_drop: ^0.4.4
  cross_file: ^0.3.3
  firebase_core: ^2.17.0
  
  abstractions:
    git: https://github.com/enspyrco/abstractions
  error_correction_in_perception:
    git: https://github.com/enspyrco/error_correction_in_perception
  framing_in_perception:
    git: https://github.com/enspyrco/framing_in_perception
  introspection:
    git: https://github.com/enspyrco/introspection
  locator_for_perception:
    git: https://github.com/enspyrco/locator_for_perception
  percepts:
    git: https://github.com/enspyrco/percepts
  test_utils_for_perception:
    git: https://github.com/enspyrco/test_utils_for_perception
  
  flutterfire_firebase_auth_for_perception:
    git: https://github.com/enspyrco/flutterfire_firebase_auth_for_perception

  json_utils:
    git: https://github.com/enspyrco/json_utils
  types_for_auth:
    git: https://github.com/enspyrco/types_for_auth

dev_dependencies:
  flutter_test:
    sdk: flutter
  enspyr_lints:
    git: https://github.com/enspyrco/enspyr_lints
